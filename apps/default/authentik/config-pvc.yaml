apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-authentik-postgresql-0 
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
